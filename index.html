<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel = "icon" type = "image/png" href = "Images/IconForTabBar.png">
    <title>New Tab</title>
</head>
<body>

    <div id="overlay">
        <svg
            class="container" 
            x="40vw" 
            y="40vh"
            viewBox="0 0 20 5"
            height="20"
            width="5"
            preserveAspectRatio='xMidYMid meet'
            >
            <path
                class="track" 
                fill="none" 
                stroke-width="4" 
                pathlength="100"
                d="M26.7,12.2c3.5,3.4,7.4,7.8,12.7,7.8c5.5,0,9.6-4.4,9.6-9.5C49,5,45.1,1,39.8,1c-5.5,0-9.5,4.2-13.1,7.8l-3.4,3.3c-3.6,3.6-7.6,7.8-13.1,7.8C4.9,20,1,16,1,10.5C1,5.4,5.1,1,10.6,1c5.3,0,9.2,4.5,12.7,7.8L26.7,12.2z"
            />
            <path
                class="car" 
                fill="none" 
                stroke-width="4" 
                pathlength="100"
                d="M26.7,12.2c3.5,3.4,7.4,7.8,12.7,7.8c5.5,0,9.6-4.4,9.6-9.5C49,5,45.1,1,39.8,1c-5.5,0-9.5,4.2-13.1,7.8l-3.4,3.3c-3.6,3.6-7.6,7.8-13.1,7.8C4.9,20,1,16,1,10.5C1,5.4,5.1,1,10.6,1c5.3,0,9.2,4.5,12.7,7.8L26.7,12.2z"
            />
        </svg>
    </div>

    <div id="BGImage"></div>

    <div id="Main-Container">

        <div id="txtTime"></div>
        <div id="txtName">User</div>

        <div id="PresetSelectContainer">
            <select id="PresetSelector">
                <option value="P1">Preset 1</option>
                <option value="Custom">Custom</option>
            </select>
        </div>

        <div id="NewImage">
            <button id="GetNewImg" onclick="GetNewImage()"><svg id="GetNewImgSVG" stroke="black" fill="white" stroke-width="0" viewBox="0 0 24 24" height="2em" width="2em" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke="#000" stroke-width="2" d="M20,8 C18.5974037,5.04031171 15.536972,3 12,3 C7.02943725,3 3,7.02943725 3,12 C3,16.9705627 7.02943725,21 12,21 L12,21 C16.9705627,21 21,16.9705627 21,12 M21,3 L21,9 L15,9"></path></svg></button>
        </div>

        <form action="https://www.google.com/search?q=" method="get" target="_blank">
            <div id="txtbxSearch">
                <input type="text" name="q" id="SearchBarInput" placeholder="Search">
            </div>
        </form>

        <div id="SettingsIcon">
            <a id="OpenSettings" onclick="ToggleSettings()"><svg stroke="black" fill="black" stroke-width="0.25px" viewBox="0 0 16 16" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8.837 1.626c-.246-.835-1.428-.835-1.674 0l-.094.319A1.873 1.873 0 014.377 3.06l-.292-.16c-.764-.415-1.6.42-1.184 1.185l.159.292a1.873 1.873 0 01-1.115 2.692l-.319.094c-.835.246-.835 1.428 0 1.674l.319.094a1.873 1.873 0 011.115 2.693l-.16.291c-.415.764.42 1.6 1.185 1.184l.292-.159a1.873 1.873 0 012.692 1.116l.094.318c.246.835 1.428.835 1.674 0l.094-.319a1.873 1.873 0 012.693-1.115l.291.16c.764.415 1.6-.42 1.184-1.185l-.159-.291a1.873 1.873 0 011.116-2.693l.318-.094c.835-.246.835-1.428 0-1.674l-.319-.094a1.873 1.873 0 01-1.115-2.692l.16-.292c.415-.764-.42-1.6-1.185-1.184l-.291.159A1.873 1.873 0 018.93 1.945l-.094-.319zm-2.633-.283c.527-1.79 3.065-1.79 3.592 0l.094.319a.873.873 0 001.255.52l.292-.16c1.64-.892 3.434.901 2.54 2.541l-.159.292a.873.873 0 00.52 1.255l.319.094c1.79.527 1.79 3.065 0 3.592l-.319.094a.873.873 0 00-.52 1.255l.16.292c.893 1.64-.902 3.434-2.541 2.54l-.292-.159a.873.873 0 00-1.255.52l-.094.319c-.527 1.79-3.065 1.79-3.592 0l-.094-.319a.873.873 0 00-1.255-.52l-.292.16c-1.64.893-3.433-.902-2.54-2.541l.159-.292a.873.873 0 00-.52-1.255l-.319-.094c-1.79-.527-1.79-3.065 0-3.592l.319-.094a.873.873 0 00.52-1.255l-.16-.292c-.892-1.64.902-3.433 2.541-2.54l.292.159a.873.873 0 001.255-.52l.094-.319z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M8 5.754a2.246 2.246 0 100 4.492 2.246 2.246 0 000-4.492zM4.754 8a3.246 3.246 0 116.492 0 3.246 3.246 0 01-6.492 0z" clip-rule="evenodd"></path></svg></a>
        </div>

        <div id="SettingsBar">
            <input type="text" id="NameofUser" placeholder="Enter your name:">
            <button id="BtnSaveName" onclick="SaveName()">Save name</button>
            <input type="text" id="NameInputLink" placeholder="Name of Link:">
            <input type="url" id="LinkInputLink" placeholder="Link Address (Use URL):">
            <button id="BtnSaveLink" onclick="SaveLink()">Save Link</button>
            <input type="text" id="removeName" placeholder="Name to Remove">
            <button id="BtnRemoveLink" onclick="ClearLink()">Remove Link</button>
            
            <span id="Blur">Blur Background<input type="range" min="0" max="5" value="1" id="BlurRange"></span>
            <span id="Brightness">Adjust Image Brightness<input type="range" min="40" max="125" value="120" id="BrightnessRange"></span>
            
            <select id="selectImageType">
                <option value="Cars">Cars</option>
                <option value="Nature">Nature</option>
                <option value="Landscape">Landscape</option>
                <option value="Space">Space</option>
                <option value="Travel">Travel</option>
                <option value="Animals">Animals</option>
                <option value="Tech">Tech</option>
                <option value="StreetPhotography">Street Photography</option>
            </select>

            <span id="ColourTheme">Change Colour Theme<input type="color" id="ColourInput"></span>
        </div>


        <div id="BtnContainer"></div>

        <div class="links-container" id="Preset1Container">
            <button id="Link" type="button" class="link" onclick="window.open('https://mail.google.com/mail/u/0/#inbox', '_blank')">Gmail</button>
            <button id="Link1" type="button" class="link" onclick="window.open('https://www.ccea.org.uk', '_blank')">CCEA</button>
            <button id="Link2" type="button" class="link" onclick="window.open('https://www.amazon.co.uk', '_blank')">Amazon</button>
            <button id="Link3" type="button" class="link" onclick="window.open('https://cad.onshape.com/signin', '_blank')">Onshape</button>

            <button id="Link4" type="button" class="link" onclick="window.open('https://assetstore.unity.com/', '_blank')">Unity Asset Store</button>
            <button id="Link5" type="button" class="link" onclick="window.open('https://www.youtube.com', '_blank')">YouTube</button>
            <button id="Link6" type="button" class="link" onclick="window.open('https://studio.youtube.com/', '_blank')">YouTube Studio</button>
            <button id="Link7" type="button" class="link" onclick="window.open('https://www.github.com', '_blank')">GitHub</button>
            
            <button id="Link8" type="button" class="link" onclick="window.open('https://classroom.google.com/u/1/h', '_blank')">Classroom</button>
            <button id="Link9" type="button" class="link" onclick="window.open('https://ids.c2kschools.net/nidp/idff/sso?id=3&sid=0&option=credential&sid=0', '_blank')">My School</button>
            <button id="Link10" type="button" class="link" onclick="window.open('https://UCAS.com/', '_blank')">UCAS</button>
            <button id="Link11" type="button" class="link" onclick="window.open('https://realtimecolors.com/', '_blank')">RealTime Colours</button>
            
            <button id="Link12" type="button" class="link" onclick="window.open('https://thingiverse.com/', '_blank')">Thingiverse</button>
            <button id="Link13" type="button" class="link" onclick="window.open('https://docs.google.com/document/?usp=docs_alc&authuser=0', '_blank')">Docs</button>
            <button id="Link14" type="button" class="link" onclick="window.open('https://unsplash.com', '_blank')">Unsplash</button>
            <button id="Link15" type="button" class="link" onclick="window.open('https://new.express.adobe.com/tools/remove-background', '_blank')">Background Remover</button>
        </div>

    </div>

    
 


    <script src="index.js"></script>
</body>
</html>
